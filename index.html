<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Metatags for search engine-->
    <meta
      name="description"
      content="Love Running. Club for runners from Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park."
    />
    <meta
      name="keywords"
      content="love running, running, club, runners, ireland, dublin, sport, exercise"
    />
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!--Header Area-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="" class="active">Home</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">Signup</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Area-->
    <main>Main Content</main>
    <!--Footer Area-->
    <footer>
      <ul>
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Goto Facebook"
            ><i class="fa-brands fa-facebook fa-2xl"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Goto Instagram"
            ><i class="fa-brands fa-instagram fa-2xl"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Goto Youtube"
            ><i class="fa-brands fa-youtube fa-2xl"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Goto Twitter"
            ><i class="fa-brands fa-x-twitter fa-2xl"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Fontawesome Kit-->
    <script
      src="https://kit.fontawesome.com/60bc75d45e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
